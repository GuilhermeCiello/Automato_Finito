<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autômato Finito Customizável</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .output { margin-top: 10px; font-weight: bold; }
        table { margin-top: 20px; }
        th, td { text-align: center; padding: 5px; }
        .highlight-valid {
            background-color: green !important;
            color: white;
        }
        .highlight-invalid {
            background-color: red !important;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2>Insira a palavra</h2>
            <input type="text" id="inputText" class="form-control" placeholder="Digite a palavra"><br>
            <button class="btn btn-primary" onclick="gerarAutomato()">Gerar Autômato</button>
            <div class="output" id="output"></div>
        </header>

        <section class="tableSection">   
            <div class="contentSection"> 
                <h2>Tabela de Transições</h2>
                <div id="tabelaAutomato"></div>
            </div>
        </section>
        
        <section class="SearchSection">
            <h2>Verificar Palavra</h2>
            <input type="text" id="palavraVerificar" class="form-control" placeholder="Digite a palavra para verificar" oninput="highlightSteps()"><br>
            <button class="btn btn-success" onclick="verificarPalavra()">Verificar Palavra</button>
            <div class="output" id="verificacaoOutput"></div>
            <div class="output" id="palavraDigitadaOutput"></div>
        </section>
        
    </div>

    <script src="automato.js"></script>
</body>
</html>
